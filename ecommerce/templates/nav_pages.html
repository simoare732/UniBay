<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1">Inizio</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}">Precedente</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">Inizio</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link">Precedente</a>
            </li>
        {% endif %}

        <li class="page-item active show-page">
            <span class="page-link">{{ page_obj.number }} di {{ page_obj.paginator.num_pages }}</span>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}">Successiva</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Fine</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">Successiva</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link">Fine</a>
            </li>
        {% endif %}
    </ul>
</nav>


<style>
    .page-link{
        color: black;
    }
</style>
