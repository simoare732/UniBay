{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block head %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    {% block navbar %}
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="">
                    <img src="{% static 'imgs/logo.png' %}" alt="Logo" width="150" height="30" class="d-inline-block align-top">
                </a>

                <!-- Central search bar -->
                <div class="mx-auto" style="width: 50%;">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Cerca prodotti..." aria-label="Search">
                        <!-- Dropdown menu for filtering -->
                        <div class="dropdown me-2">
                        <button class="btn custom-button-reg dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Filtra
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Prezzo: basso-alto</a></li>
                            <li><a class="dropdown-item" href="#">Prezzo: alto-basso</a></li>
                            <li><a class="dropdown-item" href="#">Pi√π venduti</a></li>
                        </ul>
                        </div>
                        <!-- Search button -->
                        <button class="btn custom-button" type="submit">Cerca</button>
                    </form>
                </div>

                <!-- Buttons Accedi and Registrati on the right -->
                <div class="d-flex">
                    <a class="btn custom-button me-2" href="">Accedi</a>
                    <a class="btn custom-button-reg" href="">Registrati</a>
                </div>
            </div>
        </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>

</html>
