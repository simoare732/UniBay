{% extends 'base_pages.html' %}

{% block title %}List reports{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
            <h2>Lista segnalazioni</h2>
                {% for report in object_list %}
                    <div class="card mb-3 my-2">
                        <div class="card-body">
                            <h5 class="card-title">{{ report.get_reason }}</h5>
                            <p class="card-text">{{ report }}</p>
                            <p class="card-text">{{ report.description }}</p>
                        </div>
                    </div>

                    <div>
                        <a href="{% url 'report:create_strike' report.seller.pk %}" class="btn btn-outline-primary">Invia strike</a>
                        <a href="{% url 'report:delete_report' report.pk %}" class="btn btn-outline-danger">Elimina</a>
                    </div>

                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
