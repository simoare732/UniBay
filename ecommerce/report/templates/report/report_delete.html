{% extends 'base.html' %}

{% block title %}Delete report{% endblock %}

{% block content %}
    {% include 'head.html' %}
    <div class="container mt-5">
        <h2>Riepilogo</h2>
        <div class="card mb-3 my-2">
            <div class="card-body">
                <h5 class="card-title">{{ report.get_reason }}</h5>
                <p class="card-text">{{ report }}</p>
                <p class="card-text">{{ report.description }}</p>
            </div>
        </div>

        <div class="mt-3">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Si elimina</button>
                <a href="{% url 'report:list_reports' %}" class="btn btn-secondary">Torna indietro</a>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
