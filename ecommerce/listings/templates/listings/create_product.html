{% extends 'base.html' %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block title %} Adding product {% endblock %}

{% block content %}
    <div class="card mx-auto border-0" style="width: 50rem;">
        <div class="card-body">
            <h3 class="card-title">Aggiungi un nuovo prodotto</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success btn-block">Inserisci</button>
            </form>
        </div>
    </div>
{% endblock %}
