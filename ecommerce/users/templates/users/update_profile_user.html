{% extends 'base.html' %}

{% load static %}

{% block title %} Update user {% endblock %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center py-2 bg-light">
            <!-- Logo Section -->
            <div class="logo">
                <a href="{% url 'pages:home_page' %}">
                    <img src="{% static 'imgs/logo.png' %}" alt="Logo" width="150" height="30">
                </a>
            </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Modifica profilo</h2>
                <div class="card mb-3">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-light">Modifica</button>
                            <a href="{% url 'users:profile_user' object.pk %}" class="btn btn-secondary">Profilo</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
