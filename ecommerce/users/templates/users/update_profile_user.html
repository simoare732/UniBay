{% extends 'base.html' %}

{% load static %}

{% block title %} Update user {% endblock %}

{% block content %}
    {% include 'head.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Modifica profilo</h2>
                <div class="card mb-3">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-light">Modifica</button>
                            <a href="{% url 'users:profile_user' object.pk %}" class="btn btn-secondary">Annulla</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
