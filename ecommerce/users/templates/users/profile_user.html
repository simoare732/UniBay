{% extends 'base.html' %}

{% block title %} User profile {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>User profile</h2>
                <p>Username: {{ object.user.username }}</p>
                <p>Email: {{ object.email }}</p>
                <p>Phone number: {{ object.phone }}</p>
            </div>
        </div>
    </div>
{% endblock %}
